
<!DOCTYPE html>
<html>
<head>
  <title>Analyse vid√©o - MediaPipe Pose</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675464084/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    video, canvas {
      max-width: 90vw;
      max-height: 80vh;
    }
    #upload-label {
      background: #444;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <label id="upload-label" for="file-input">üìπ T√©l√©charger une vid√©o</label>
  <input type="file" id="file-input" accept="video/*">
  <video id="video" controls></video>
  <canvas id="output"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');

    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
      }
    });

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675464084/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      smoothSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });
      }
      canvasCtx.restore();
    }

    async function analyzeFrame() {
      if (!videoElement.paused && !videoElement.ended) {
        await pose.send({ image: videoElement });
        requestAnimationFrame(analyzeFrame);
      }
    }

    videoElement.addEventListener('play', () => {
      analyzeFrame();
    });
  </script>
</body>
</html>
