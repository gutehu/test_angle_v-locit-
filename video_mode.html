<!DOCTYPE html>
<html>
<head>
  <title>Analyse VidÃ©o - Vitesse FiltrÃ©e</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas, video {
      max-width: 90vw;
    }
    #results {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>Analyse biomÃ©canique (filtrÃ©e)</h1>
  <input type="file" accept="video/*" id="uploadInput" />
  <br><br>
  <video id="inputVideo" controls></video>
  <canvas id="outputCanvas"></canvas>

  <div id="results">
    <p>ğŸ’¨ Vitesse max filtrÃ©e (main droite) : <span id="maxSpeed">0.00</span> m/s</p>
    <p>ğŸ•’ Atteinte Ã  : <span id="maxTime">0.00</span> s</p>
    <button id="downloadBtn" style="display:none;">ğŸ“¸ TÃ©lÃ©charger l'image du pic</button>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');

    const maxSpeedDisplay = document.getElementById('maxSpeed');
    const maxTimeDisplay = document.getElementById('maxTime');
    const downloadBtn = document.getElementById('downloadBtn');

    let previousLandmark = null;
    let previousTime = null;
    let speedHistory = [];

    let maxSpeed = 0;
    let maxSpeedFrameImage = null;
    let maxSpeedTime = 0;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
      }
    });

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, Pose.POSE_CONNECTIONS, { color: '#0f0', lineWidth: 2 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#f00', lineWidth: 1 });

        const now = videoElement.currentTime;
        const rightWrist = results.poseLandmarks[16];

        if (rightWrist && previousLandmark && previousTime !== null) {
          const dx = rightWrist.x - previousLandmark.x;
          const dy = rightWrist.y - previousLandmark.y;
          const dz = rightWrist.z - previousLandmark.z;
          const dt = now - previousTime;

          if (dt > 0) {
            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
            const pxDistance = distance * videoElement.videoWidth;
            let speed = pxDistance / dt;

            // Estimation conversion px â†’ m (environ 0.0025 m/px selon calibration Ã  l'Ã©paule)
            speed = speed * 0.0025;

            // Ajout dans lâ€™historique
            speedHistory.push(speed);
            if (speedHistory.length > 3) speedHistory.shift();

            // Moyenne mobile
            const smoothedSpeed = speedHistory.reduce((a, b) => a + b, 0) / speedHistory.length;

            // Filtrage : ignorer les valeurs aberrantes > 20 m/s
            if (smoothedSpeed < 20) {
              if (smoothedSpeed > maxSpeed) {
                maxSpeed = smoothedSpeed;
                maxSpeedTime = now;

                // Stocker une image du canvas
                maxSpeedFrameImage = new Image();
                maxSpeedFrameImage.src = canvasElement.toDataURL('image/png');
                downloadBtn.style.display = 'inline-block';
              }

              maxSpeedDisplay.textContent = maxSpeed.toFixed(2);
              maxTimeDisplay.textContent = maxSpeedTime.toFixed(2);
            }
          }
        }

        previousLandmark = rightWrist;
        previousTime = now;
      }

      canvasCtx.restore();
    }

    videoElement.addEventListener('play', () => {
      function processFrame() {
        if (!videoElement.paused && !videoElement.ended) {
          pose.send({ image: videoElement });
          requestAnimationFrame(processFrame);
        }
      }
      requestAnimationFrame(processFrame);
    });

    downloadBtn.addEventListener('click', () => {
      if (!maxSpeedFrameImage) return;

      const link = document.createElement('a');
      link.href = maxSpeedFrameImage.src;
      link.download = `frame_vitesse_max.png`;
      link.click();
    });
  </script>
</body>
</html>
