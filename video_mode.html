<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse vid√©o</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 2rem;
    }

    input[type="file"] {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    video {
      background: #000;
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>üìπ T√©l√©verser une vid√©o</h1>

  <input type="file" id="videoUpload" accept="video/*" />
  <br />
  <video id="inputVideo" width="640" height="480" controls></video>

  <script>
    document.getElementById('videoUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        const video = document.getElementById('inputVideo');
        video.src = videoURL;
        video.load();
        // Ne pas appeler video.play()
      }
    });
  </script>

</body>
</html>
