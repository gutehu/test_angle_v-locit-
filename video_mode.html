<!DOCTYPE html>
<html>
<head>
  <title>Analyse Vidéo - Vélocité (m/s)</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas, video {
      max-width: 90vw;
      height: auto;
    }
    #uploadInput {
      margin-top: 1rem;
    }
    #metrics {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Analyse biomécanique (vitesse main droite en m/s)</h1>
  <input type="file" accept="video/*" id="uploadInput" />
  <br><br>
  <video id="inputVideo" controls></video>
  <canvas id="outputCanvas"></canvas>
  <div id="metrics">Vitesse : 0.00 m/s (min: 0.00, max: 0.00)</div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');
    const metricsDiv = document.getElementById('metrics');

    let lastRightWrist = null;
    let lastTimestamp = null;
    let minVelocity = Infinity;
    let maxVelocity = 0;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
      }
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      smoothSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function getDistance(a, b) {
      return Math.sqrt(
        (a.x - b.x) ** 2 +
        (a.y - b.y) ** 2
      );
    }

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        const now = performance.now();
        const rightWrist = results.poseLandmarks[16]; // poignet droit
        const rightShoulder = results.poseLandmarks[12];
        const rightHip = results.poseLandmarks[24];

        if (lastRightWrist && lastTimestamp && rightShoulder && rightHip) {
          const deltaTime = (now - lastTimestamp) / 1000; // en secondes
          const dx = rightWrist.x - lastRightWrist.x;
          const dy = rightWrist.y - lastRightWrist.y;
          const d = Math.sqrt(dx * dx + dy * dy);

          const pixelDistRef = getDistance(rightShoulder, rightHip); // en coordonnées normalisées
          const pixelToMeter = 0.45 / pixelDistRef;

          const velocity = (d * pixelToMeter) / deltaTime;

          minVelocity = Math.min(minVelocity, velocity);
          maxVelocity = Math.max(maxVelocity, velocity);

          metricsDiv.innerText = `Vitesse main droite : ${velocity.toFixed(2)} m/s (min: ${minVelocity.toFixed(2)}, max: ${maxVelocity.toFixed(2)})`;
        }

        lastRightWrist = rightWrist;
        lastTimestamp = now;
      }

      canvasCtx.restore();
    }

    videoElement.addEventListener('play', () => {
      const onFrame = async () => {
        if (!videoElement.paused && !videoElement.ended) {
          await pose.send({ image: videoElement });
          requestAnimationFrame(onFrame);
        }
      };
      requestAnimationFrame(onFrame);
    });
  </script>
</body>
</html>
