<!DOCTYPE html>
<html>
<head>
  <title>Analyse Vidéo - MediaPipe Pose</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas, video {
      max-width: 90vw;
      height: auto;
    }
    #uploadInput {
      margin-top: 1rem;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
    }
    td, th {
      padding: 0.5rem;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <h1>Analyse biomécanique à partir d'une vidéo</h1>
  <input type="file" accept="video/*" id="uploadInput" />
  <br><br>
  <video id="inputVideo" controls></video>
  <canvas id="outputCanvas"></canvas>

  <table>
    <tr><th>Vitesse Max</th><td id="maxSpeed">-</td></tr>
    <tr><th>Temps dans la vidéo</th><td id="maxTime">-</td></tr>
  </table>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');

    let previousWrist = null;
    let previousTime = null;
    let maxSpeed = 0;
    let maxTime = 0;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
      }
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      smoothSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function computeDistance(p1, p2) {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function estimatePixelToMeterScale(landmarks) {
      const leftShoulder = landmarks[11];
      const rightShoulder = landmarks[12];
      const pixelDist = computeDistance(leftShoulder, rightShoulder);
      const realDist = 0.4; // distance réelle approximative entre épaules en m
      return realDist / pixelDist;
    }

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        const rightWrist = results.poseLandmarks[16]; // index 16 = RIGHT_WRIST
        const currentTime = videoElement.currentTime;

        if (previousWrist && previousTime) {
          const dt = currentTime - previousTime;
          if (dt > 0) {
            const dx = rightWrist.x - previousWrist.x;
            const dy = rightWrist.y - previousWrist.y;
            const distance = Math.sqrt(dx * dx + dy * dy); // normalisé (0-1)

            const pixels = distance * canvasElement.width;
            const scale = estimatePixelToMeterScale(results.poseLandmarks); // m/pixel
            const meters = pixels * scale;
            const speed = meters / dt;

            if (speed > maxSpeed) {
              maxSpeed = speed;
              maxTime = currentTime;
              document.getElementById('maxSpeed').textContent = maxSpeed.toFixed(2) + ' m/s';
              document.getElementById('maxTime').textContent = maxTime.toFixed(2) + ' s';
            }
          }
        }

        previousWrist = rightWrist;
        previousTime = currentTime;
      }

      canvasCtx.restore();
    }

    videoElement.addEventListener('play', () => {
      previousWrist = null;
      previousTime = null;
      maxSpeed = 0;
      maxTime = 0;

      const onFrame = async () => {
        if (!videoElement.paused && !videoElement.ended) {
          await pose.send({ image: videoElement });
          requestAnimationFrame(onFrame);
        }
      };
      requestAnimationFrame(onFrame);
    });
  </script>
</body>
</html>
