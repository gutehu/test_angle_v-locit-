<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse Vid√©o avec Landmarks</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #videoWrapper {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      max-width: 100%;
      width: 640px;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üß† Analyse vid√©o + Landmarks</h1>
  <input type="file" id="videoUpload" accept="video/*"><br><br>

  <div id="videoWrapper">
    <video id="inputVideo" controls></video>
    <canvas id="outputCanvas"></canvas>
  </div>

  <script type="module">
    import {
      Pose,
      POSE_LANDMARKS,
      drawConnectors,
      drawLandmarks
    } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3';

    let pose, canvasCtx;

    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');

    // Charger le mod√®le MediaPipe Pose
    async function setupPose() {
      pose = await Pose.createFromOptions({
        runningMode: 'VIDEO',
        modelAssetPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose_landmark_full.tflite'
      });
    }

    // Synchroniser lecture vid√©o + analyse MediaPipe
    function startLandmarkLoop() {
      const render = async () => {
        if (videoElement.paused || videoElement.ended) return;
        const timestamp = videoElement.currentTime * 1000;

        const result = await pose.detectForVideo(videoElement, timestamp);
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        if (result.landmarks) {
          drawConnectors(canvasCtx, result.landmarks, POSE_LANDMARKS);
          drawLandmarks(canvasCtx, result.landmarks);
        }
        requestAnimationFrame(render);
      };
      requestAnimationFrame(render);
    }

      const file = event.target.files[0];
      if (!file) return;
