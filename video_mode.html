<!DOCTYPE html>
<html>
<head>
  <title>Analyse Vidéo - MediaPipe Pose</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas, video {
      max-width: 90vw;
      height: auto;
    }
    #uploadInput {
      margin-top: 1rem;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #1e1e1e;
      color: #fff;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Analyse biomécanique à partir d'une vidéo</h1>
  <input type="file" accept="video/*" id="uploadInput" />
  <br><br>
  <video id="inputVideo" controls></video>
  <canvas id="outputCanvas"></canvas>

  <table>
    <thead>
      <tr>
        <th>Vitesse actuelle (px/s)</th>
        <th>Min</th>
        <th>Max</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="velCurrent">-</td>
        <td id="velMin">-</td>
        <td id="velMax">-</td>
      </tr>
    </tbody>
  </table>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');

    const velCurrentEl = document.getElementById('velCurrent');
    const velMinEl = document.getElementById('velMin');
    const velMaxEl = document.getElementById('velMax');

    let lastWrist = null;
    let lastTime = null;
    let minVelocity = Infinity;
    let maxVelocity = 0;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
        // Reset stats
        lastWrist = null;
        lastTime = null;
        minVelocity = Infinity;
        maxVelocity = 0;
        velCurrentEl.textContent = '-';
        velMinEl.textContent = '-';
        velMaxEl.textContent = '-';
      }
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      smoothSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        const wrist = results.poseLandmarks[16]; // RIGHT_WRIST
        const now = performance.now();

        if (lastWrist && lastTime) {
          const dx = (wrist.x - lastWrist.x) * canvasElement.width;
          const dy = (wrist.y - lastWrist.y) * canvasElement.height;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const dt = (now - lastTime) / 1000;
          const velocity = distance / dt;

          velCurrentEl.textContent = velocity.toFixed(2);

          if (velocity < minVelocity) {
            minVelocity = velocity;
            velMinEl.textContent = minVelocity.toFixed(2);
          }
          if (velocity > maxVelocity) {
            maxVelocity = velocity;
            velMaxEl.textContent = maxVelocity.toFixed(2);
          }
        }

        lastWrist = wrist;
        lastTime = now;
      }

      canvasCtx.restore();
    }

    videoElement.addEventListener('play', () => {
      const onFrame = async () => {
        if (!videoElement.paused && !videoElement.ended) {
          await pose.send({ image: videoElement });
          requestAnimationFrame(onFrame);
        }
      };
      requestAnimationFrame(onFrame);
    });
  </script>
</body>
</html>
