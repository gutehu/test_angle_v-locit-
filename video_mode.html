<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse d'une vidéo (MediaPipe)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      margin-top: 20px;
    }
    #velocity {
      margin-top: 80px;
      font-size: 20px;
      color: lime;
    }
  </style>
</head>
<body>
  <h2>Analyse d'une vidéo (MediaPipe)</h2>

  <input type="file" id="videoInput" accept="video/*" />
  <div id="controls">
    <button id="playBtn">▶️ Lecture</button>
    <button id="pauseBtn">⏸️ Pause</button>
  </div>

  <div style="position: relative;">
    <video id="inputVideo"></video>
    <canvas id="outputCanvas"></canvas>
  </div>

  <div id="velocity">Vélocité main droite : 0.00 px/frame</div>

  <script type="module">
    import {
      Pose,
      POSE_CONNECTIONS,
    } from 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js';

    import {
      drawConnectors,
      drawLandmarks
    } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.5/drawing_utils.js';

    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const velocityDisplay = document.getElementById('velocity');

    let previousRightHand = null;

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {
          color: '#00FF00',
          lineWidth: 2,
        });
        drawLandmarks(ctx, results.poseLandmarks, {
          color: '#FF0000',
          lineWidth: 1,
        });

        const rightHand = results.poseLandmarks[16]; // index 16 = right wrist
        if (previousRightHand) {
          const dx = rightHand.x - previousRightHand.x;
          const dy = rightHand.y - previousRightHand.y;
          const dz = rightHand.z - previousRightHand.z;
          const velocity = Math.sqrt(dx * dx + dy * dy + dz * dz);
          velocityDisplay.textContent =
            `Vélocité main droite : ${velocity.toFixed(2)} px/frame`;
        }
        previousRightHand = rightHand;
      }
      ctx.restore();
    }

    document.getElementById('videoInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;
      await video.load();
      console.log("Vidéo chargée");
    });

    document.getElementById('playBtn').addEventListener('click', async () => {
      try {
        await video.play();
        console.log("Lecture demandée");
      } catch (err) {
        console.error("Erreur lecture vidéo :", err);
      }
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      video.pause();
      console.log("Vidéo en pause");
    });

    video.addEventListener('play', async () => {
      console.log("Vidéo en lecture");
      async function processFrame() {
        if (!video.paused && !video.ended) {
          await pose.send({ image: video });
          requestAnimationFrame(processFrame);
        }
      }
      requestAnimationFrame(processFrame);
    });
  </script>
</body>
</html>
