
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Analyse Vid√©o</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #uploadBtn {
      background: #444;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Test : Analyse biom√©canique vid√©o</h1>

  <input type="file" id="videoInput" accept="video/*" style="display: none;" />
  <button id="uploadBtn">üìÅ T√©l√©charger une vid√©o</button>
  <br />
  <video id="uploadedVideo" controls muted playsinline></video>
  <canvas id="outputCanvas"></canvas>

  <button id="startBtn">‚ñ∂Ô∏è D√©marrer l'analyse</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

  <script>
    const video = document.getElementById('uploadedVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');

    const videoInput = document.getElementById('videoInput');
    const uploadBtn = document.getElementById('uploadBtn');
    uploadBtn.onclick = () => videoInput.click();

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.play();
      }
    });

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults((results) => {
      if (!results.poseLandmarks) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#0f0' });
      drawLandmarks(ctx, results.poseLandmarks, { color: '#f0f', radius: 3 });
    });

    function analyzeFrame() {
      if (video.paused || video.ended) return;
      pose.send({ image: video });
      requestAnimationFrame(analyzeFrame);
    }

    document.getElementById('startBtn').onclick = () => {
      video.play();
      analyzeFrame();
    };
  </script>

</body>
</html>
