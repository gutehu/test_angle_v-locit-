
<!DOCTYPE html>
<html>
<head>
  <title>Analyse Vidéo - MediaPipe Pose</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #eee;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Analyse biomécanique (vidéo)</h1>
  <input type="file" id="videoUpload" accept="video/*" />
  <br><br>
  <button onclick="videoElement.play()">▶️ Lancer la vidéo</button>
  <br><br>
  <canvas id="outputCanvas" width="640" height="480"></canvas>
  <video id="inputVideo" controls muted></video>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('videoUpload');

    // Initialisation de MediaPipe Pose
    const pose = new Pose.Pose({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`;
      }
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });
      }
      canvasCtx.restore();
    });

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
        videoElement.addEventListener('loadeddata', () => {
          console.log("Vidéo chargée");
          videoElement.width = videoElement.videoWidth;
          videoElement.height = videoElement.videoHeight;
          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;
          processVideo();
        });
      }
    });

    async function processVideo() {
      videoElement.addEventListener('play', () => {
        function analyzeFrame() {
          if (!videoElement.paused && !videoElement.ended) {
            pose.send({ image: videoElement });
            requestAnimationFrame(analyzeFrame);
          }
        }
        analyzeFrame();
      });
    }
  </script>
</body>
</html>
