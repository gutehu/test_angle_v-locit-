<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse vidéo (MediaPipe + Vélocité)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      display: none;
    }
    #controls {
      margin-top: 20px;
    }
    #velocity {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>Analyse vidéo - Vélocité de la main droite</h2>

  <input type="file" id="videoInput" accept="video/*" />
  <div id="controls">
    <button id="playBtn">▶️ Lecture</button>
    <button id="pauseBtn">⏸️ Pause</button>
  </div>
  <div id="velocity">Vélocité main droite : 0 px/s</div>

  <div style="position: relative;">
    <video id="inputVideo"></video>
    <canvas id="outputCanvas"></canvas>
  </div>

  <script type="module">
    import {
      Pose,
      POSE_CONNECTIONS,
    } from 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js';

    import {
      drawConnectors,
      drawLandmarks
    } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.5/drawing_utils.js';

    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const velocityDisplay = document.getElementById('velocity');

    let lastRightWrist = null;
    let lastTime = null;

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0000', lineWidth: 1 });

        // Calcul de la vélocité de la main droite (landmark 16)
        const rightWrist = results.poseLandmarks[16];
        const now = performance.now();

        if (lastRightWrist && lastTime) {
          const dx = rightWrist.x - lastRightWrist.x;
          const dy = rightWrist.y - lastRightWrist.y;
          const dt = (now - lastTime) / 1000;
          const velocity = Math.sqrt(dx * dx + dy * dy) * canvas.width / dt;
          velocityDisplay.textContent = `Vélocité main droite : ${velocity.toFixed(2)} px/s`;
        }

        lastRightWrist = rightWrist;
        lastTime = now;
      }

      ctx.restore();
    }

    document.getElementById('videoInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;
      await video.load();
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      video.play();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      video.pause();
    });

    video.addEventListener('play', async () => {
      async function processFrame() {
        if (!video.paused && !video.ended) {
          await pose.send({ image: video });
          requestAnimationFrame(processFrame);
        }
      }
      requestAnimationFrame(processFrame);
    });
  </script>
</body>
</html>
