<!DOCTYPE html>
<html>
<head>
  <title>Analyse Vid√©o - MediaPipe Pose</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas, video {
      max-width: 90vw;
      height: auto;
    }
    #uploadInput {
      margin-top: 1rem;
    }
    #metrics {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: #000;
      padding: 1rem;
      display: inline-block;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Analyse biom√©canique √† partir d'une vid√©o</h1>
  <input type="file" accept="video/*" id="uploadInput" />
  <br><br>
  <video id="inputVideo" controls></video>
  <canvas id="outputCanvas"></canvas>

  <div id="metrics">
    <div>üí® <b>Vitesse Max</b> : <span id="maxSpeed">0</span> m/s</div>
    <div>‚è±Ô∏è <b>Temps dans la vid√©o</b> : <span id="maxTime">0</span> s</div>
  </div>
  <br>
  <button id="downloadBtn" style="display:none;">T√©l√©charger l‚Äôimage du pic de vitesse</button>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('outputCanvas');
    const canvasCtx = canvasElement.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');

    const maxSpeedEl = document.getElementById('maxSpeed');
    const maxTimeEl = document.getElementById('maxTime');
    const downloadBtn = document.getElementById('downloadBtn');

    let previousRightWrist = null;
    let previousTime = null;
    let maxSpeed = 0;
    let maxFrameData = null;
    let speedBuffer = [];

    const BUFFER_SIZE = 5; // pour moyenne mobile
    const MAX_PLAUSIBLE_SPEED = 25; // m/s
    const MIN_PLAUSIBLE_SPEED = 0.01;

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.load();
      }
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function getDistance3D(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dz = a.z - b.z;
      return Math.sqrt(dx*dx + dy*dy + dz*dz);
    }

    function average(buffer) {
      return buffer.reduce((a, b) => a + b, 0) / buffer.length;
    }

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
        drawLandmarks(canvasCtx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        const now = videoElement.currentTime;
        const rightWrist = results.poseLandmarks[16]; // index du poignet droit
        const rightShoulder = results.poseLandmarks[12];
        const leftShoulder = results.poseLandmarks[11];

        // estimer la distance √©paule √† √©paule comme r√©f√©rence m/pixel
        const refDistPx = Math.sqrt(
          Math.pow(rightShoulder.x - leftShoulder.x, 2) +
          Math.pow(rightShoulder.y - leftShoulder.y, 2)
        );
        const refDistM = 0.4; // √©cart moyen d‚Äô√©paule en m√®tre
        const pixelsToMeters = refDistM / refDistPx;

        if (previousRightWrist && previousTime !== null) {
          const distancePx = getDistance3D(rightWrist, previousRightWrist);
          const distanceM = distancePx * pixelsToMeters;
          const deltaTime = now - previousTime;
          let speed = deltaTime > 0 ? distanceM / deltaTime : 0;

          // filtrage par borne
          if (speed < MIN_PLAUSIBLE_SPEED || speed > MAX_PLAUSIBLE_SPEED) {
            speed = 0;
          }

          // moyenne mobile
          speedBuffer.push(speed);
          if (speedBuffer.length > BUFFER_SIZE) speedBuffer.shift();
          const smoothedSpeed = average(speedBuffer);

          // mise √† jour vitesse max
          if (smoothedSpeed > maxSpeed) {
            maxSpeed = smoothedSpeed;
            maxSpeedEl.textContent = maxSpeed.toFixed(2);
            maxTimeEl.textContent = now.toFixed(2);

            // capturer la frame canvas
            maxFrameData = canvasElement.toDataURL('image/png');
            downloadBtn.style.display = 'inline-block';
          }
        }

        previousRightWrist = rightWrist;
        previousTime = now;
      }
      canvasCtx.restore();
    }

    videoElement.addEventListener('play', () => {
      const onFrame = async () => {
        if (!videoElement.paused && !videoElement.ended) {
          await pose.send({ image: videoElement });
          requestAnimationFrame(onFrame);
        }
      };
      requestAnimationFrame(onFrame);
    });

    downloadBtn.addEventListener('click', () => {
      if (maxFrameData) {
        const link = document.createElement('a');
        link.href = maxFrameData;
        link.download = 'pic_vitesse_max.png';
        link.click();
      }
    });
  </script>
</body>
</html>
