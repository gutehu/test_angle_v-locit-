<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Analyse VidÃ©o - Vitesse Main Droite</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    canvas, video {
      max-width: 90vw;
      height: auto;
    }
    #outputCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Analyse de la vitesse de la main droite</h1>

  <input type="file" accept="video/*" id="uploadInput" />
  <div id="container">
    <video id="inputVideo" controls></video>
    <canvas id="outputCanvas"></canvas>
  </div>

  <div id="info">
    <p><strong>Vitesse maximale :</strong> <span id="maxSpeed">-</span> m/s</p>
    <p><strong>Temps de vitesse max :</strong> <span id="maxTime">-</span> s</p>
    <button id="downloadFrameBtn" style="display:none;">ðŸ“¸ TÃ©lÃ©charger la frame</button>
  </div>

  <canvas id="chartCanvas" height="100"></canvas>

  <script>
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const uploadInput = document.getElementById('uploadInput');
    const maxSpeedDisplay = document.getElementById('maxSpeed');
    const maxTimeDisplay = document.getElementById('maxTime');
    const downloadFrameBtn = document.getElementById('downloadFrameBtn');

    let lastTimestamp = null;
    let lastPos = null;
    let maxSpeed = 0;
    let maxFrame = null;
    let maxTime = 0;
    const speeds = [];
    const times = [];

    const chart = new Chart(document.getElementById('chartCanvas'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vitesse main droite (m/s)',
          data: [],
          borderWidth: 2,
          borderColor: '#4bc0c0',
          fill: false,
          tension: 0.2,
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Temps (s)' } },
          y: { title: { display: true, text: 'Vitesse (m/s)' }, min: 0, max: 20 }
        }
      }
    });

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.load();
    });

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

        const rightWrist = results.poseLandmarks[16];
        const timestamp = video.currentTime;

        if (rightWrist && lastPos && lastTimestamp !== null) {
          const dx = rightWrist.x - lastPos.x;
          const dy = rightWrist.y - lastPos.y;
          const dz = rightWrist.z - lastPos.z;
          const dt = timestamp - lastTimestamp;
          const distance = Math.sqrt(dx * dx + dy * dy + dz * dz); // en fraction du cadre
          const speed = (distance / dt) * video.videoWidth; // en px/s

          // Conversion en m/s
          const pixelToMeter = 1.7 / video.videoHeight; // approximativement taille humaine
          const speedMs = speed * pixelToMeter;

          speeds.push(speedMs);
          times.push(timestamp);
          chart.data.labels.push(timestamp.toFixed(2));
          chart.data.datasets[0].data.push(speedMs);
          chart.update();

          if (speedMs > maxSpeed) {
            maxSpeed = speedMs;
            maxTime = timestamp;
            maxFrame = new Image();
            maxFrame.src = canvas.toDataURL('image/png');

            maxSpeedDisplay.textContent = speedMs.toFixed(2);
            maxTimeDisplay.textContent = timestamp.toFixed(2);
            downloadFrameBtn.style.display = 'inline-block';
          }
        }

        lastPos = rightWrist;
        lastTimestamp = timestamp;
      }
    }

    downloadFrameBtn.addEventListener('click', () => {
      if (maxFrame) {
        const a = document.createElement('a');
        a.href = maxFrame.src;
        a.download = 'frame_vitesse_max.png';
        a.click();
      }
    });

    video.addEventListener('play', () => {
      const processFrame = async () => {
        if (!video.paused && !video.ended) {
          await pose.send({ image: video });
          requestAnimationFrame(processFrame);
        }
      };
      requestAnimationFrame(processFrame);
    });
  </script>
</body>
</html>
