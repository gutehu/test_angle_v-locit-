
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Vid√©o Upload</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid white;
    }
    label {
      background: #444;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Test simple : Import et lecture d'une vid√©o</h1>

  <label for="videoInput">üìÅ T√©l√©charger une vid√©o</label>
  <input type="file" id="videoInput" accept="video/*" />

  <br />
  <video id="uploadedVideo" controls muted></video>

  <script>
    const video = document.getElementById('uploadedVideo');
    const input = document.getElementById('videoInput');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.play();
      }
    });
  </script>

</body>
</html>
