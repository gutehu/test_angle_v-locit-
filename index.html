
<!DOCTYPE html>
<html>
<head>
  <title>MediaPipe Pose - Sans angle</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    canvas {
      border: 1px solid #444;
      margin-top: 10px;
      width: 95vw;
      height: auto;
    }
    #errorMsg {
      color: red;
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      max-width: 300px;
    }
    select {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Hello Bastien</h2>
  <label for="cameraDeviceSelect">Choisir la cam√©ra :</label>
  <select id="cameraDeviceSelect"></select>
  <video class="input_video" style="display:none;" autoplay playsinline></video>
  <canvas class="output_canvas" width="640" height="480"></canvas>
  
  <div style="margin-top:15px;">
    <label for="videoUpload">üéûÔ∏è Choisir une vid√©o (MP4): </label>
    <input type="file" id="videoUpload" accept="video/*">
  </div>

  <canvas id="velocityChart" width="640" height="150"></canvas>
  <button id="resetDataBtn" style="margin-top:10px; padding:10px 20px; font-size:1rem; border-radius:8px;">‚ñ∂Ô∏è D√©marrer / Arr√™ter l'analyse</button>
  <div id="errorMsg"></div>

  <h3>R√©sultats du mouvement</h3>
  <table id="resultTable" border="1" cellpadding="6" cellspacing="0" style="margin-top:10px; color:white; background:#222;">
    <thead><tr>
      <th>Hauteur max</th>
      <th>Hauteur min</th>
      <th>V√©locit√© max</th>
      <th>Vitesse angulaire max</th>
      <th>Distance genoux max</th>
      <th>Distance genoux min</th>
    </tr></thead>
    <tbody></tbody>
  </table>

  <script>
let wristYraw = 0, footYraw = 0, relativeHeight = 0;
const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const cameraDeviceSelect = document.getElementById('cameraDeviceSelect');
    const errorMsg = document.getElementById('errorMsg');
    let camera = null;
    let currentStream = null;
    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraDeviceSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        const label = device.label || `Cam√©ra ${index + 1}`;
        option.text = label.toLowerCase().includes("back") || label.toLowerCase().includes("rear") ? "üì∑ Cam√©ra arri√®re" :
                      label.toLowerCase().includes("front") || label.toLowerCase().includes("selfie") ? "üì∑ Cam√©ra frontale" :
                      label;
        cameraDeviceSelect.appendChild(option);
      });
    }
    async function startPoseDetection(deviceId) {
      if (camera) {
        camera.stop();
        camera = null;
      }
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        if (videoElement.srcObject) {
          videoElement.srcObject.getTracks().forEach(track => track.stop());
          videoElement.srcObject = null;
          videoElement.load();
        }
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        videoElement.srcObject = stream;
        currentStream = stream;
        errorMsg.textContent = "";
      } catch (err) {
        console.warn("Premi√®re tentative cam√©ra √©chou√©e, nouvelle tentative‚Ä¶");
        try {
          await new Promise(resolve => setTimeout(resolve, 300));
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: deviceId } }
          });
          videoElement.srcObject = stream;
          currentStream = stream;
          errorMsg.textContent = "";
        } catch (e) {
          errorMsg.innerHTML = `
            ‚ùå <strong>Impossible d‚Äôacc√©der √† cette cam√©ra</strong><br>
            ‚ûú Essaie de changer de cam√©ra ou de recharger la page
          `;
          console.error("Erreur cam√©ra persistante :", e);
          return;
        }
      }
      const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
      });
      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      pose.onResults(onPoseResults);

function onPoseResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.poseLandmarks) {
          const landmarks = results.poseLandmarks;
          for (let landmark of landmarks) {
            canvasCtx.beginPath();
            canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = 'cyan';
            canvasCtx.fill();
          }
        const now = performance.now();
        const dt = (now - (lastTimestamp || now)) / 1000;
        const rightWrist = {
          x: landmarks[16].x * canvasElement.width,
          y: landmarks[16].y * canvasElement.height
        };
        if (!isRecording) return;
  if (lastRightWrist && dt > 0) {
          const velocity = computeDistance(lastRightWrist, rightWrist) / dt;
          const angle = computeAngleDegrees(
            landmarks[12], // √©paule droite
            landmarks[14], // coude droit
            landmarks[16]  // poignet droit
          );
          let angularSpeed = 0;
          if (lastAngle !== null) {
            angularSpeed = Math.abs(angle - lastAngle) / dt;
          }
          velocityData.push(velocity.toFixed(2));
          angularData.push(angularSpeed.toFixed(2));
  // Update variables
  wristYraw = landmarks[16].y;
  footYraw = landmarks[32].y;
  relativeHeight = footYraw - wristYraw;
  heightRelativeData.push(relativeHeight.toFixed(2));

  const leftKnee = {
    x: landmarks[25].x * canvasElement.width,
    y: landmarks[25].y * canvasElement.height
  };
  const rightKnee = {
    x: landmarks[26].x * canvasElement.width,
    y: landmarks[26].y * canvasElement.height
  };
  const kneeDistance = Math.sqrt(
    Math.pow(leftKnee.x - rightKnee.x, 2) + Math.pow(leftKnee.y - rightKnee.y, 2)
  );
  kneeDistances.push(kneeDistance.toFixed(2));
  if (kneeDistances.length > 100) {
    kneeDistances.shift();
  }

  if (heightRelativeData.length > 100) {
    heightRelativeData.shift();
  }
  velocityChart.data.datasets[2].data = heightRelativeData;
          if (velocityData.length > 100) {
            velocityData.shift();
            angularData.shift();
          }
          velocityChart.data.labels = Array.from({ length: velocityData.length }, (_, i) => i);
          velocityChart.data.datasets[0].data = velocityData;
          velocityChart.data.datasets[1].data = angularData;
          velocityChart.update();
          canvasCtx.fillStyle = 'yellow';
          canvasCtx.font = '16px sans-serif';
          canvasCtx.fillText(`V√©locit√©: ${velocity.toFixed(2)} px/s`, 10, 20);
          canvasCtx.fillText(`Vit. angulaire: ${angularSpeed.toFixed(2)} ¬∞/s`, 10, 40);
          canvasCtx.fillStyle = 'cyan';
          canvasCtx.fillText(`Main vs sol (rel): ${relativeHeight.toFixed(2)}`, 10, 60);
  let maxHeight = Math.max(...heightRelativeData);
  let minHeight = Math.min(...heightRelativeData);
  canvasCtx.fillStyle = 'orange';
  canvasCtx.fillText(`‚Üë max: ${maxHeight}`, 10, 80);
  canvasCtx.fillText(`‚Üì min: ${minHeight}`, 10, 100);
  // D√©tection swing simple : phase montante puis descendante
  if (heightRelativeData.length > 2) {
    const last = heightRelativeData.slice(-3);
    const d1 = last[2] - last[1];
    const d2 = last[1] - last[0];
    if (d2 > 0 && d1 < 0) {
      // sommet atteint => fin de mont√©e, d√©but de descente
    }
  }
          lastAngle = angle;
        }
        lastRightWrist = rightWrist;
        lastTimestamp = now;
        const connections = [
            [11, 13], [13, 15], [15, 17], [12, 14], [14, 16], [16, 18],
            [11, 12], [11, 23], [12, 24],
            [23, 25], [25, 27], [27, 29],
            [24, 26], [26, 28], [28, 30],
            [23, 24]
          ];
          canvasCtx.lineWidth = 2;
          canvasCtx.strokeStyle = 'lime';
          for (const [i, j] of connections) {
            const a = landmarks[i];
            const b = landmarks[j];
            if (a && b) {
              canvasCtx.beginPath();
              canvasCtx.moveTo(a.x * canvasElement.width, a.y * canvasElement.height);
              canvasCtx.lineTo(b.x * canvasElement.width, b.y * canvasElement.height);
              canvasCtx.stroke();
            }
          }
        }
        canvasCtx.restore();
      });
      }

camera = new Camera(videoElement, {
        onFrame: async () => await pose.send({ image: videoElement }),
        width: 640,
        height: 480
      });
      camera.start();
    }
    cameraDeviceSelect.addEventListener('change', () => {
      startPoseDetection(cameraDeviceSelect.value);
    });
    async function init() {
      try {
        if (!isVideoMode) await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (e) {
        errorMsg.innerHTML = `
          ‚ùå <strong>Permission cam√©ra refus√©e</strong><br>
          ‚ûú Accepte l'acc√®s cam√©ra pour activer la d√©tection<br>
          ‚ûï Sinon ouvre ce lien dans Chrome ou Safari
        `;
        return;
      }
      await listCameras();
      if (!isVideoMode && cameraDeviceSelect.options.length > 0) {
        startPoseDetection(cameraDeviceSelect.value);
      }
    }
let lastRightWrist = null;
let lastTimestamp = null;
let lastAngle = null;
const velocityData = [];
const angularData = [];
const heightRelativeData = [];
const kneeDistances = [];
let isRecording = false;
let isVideoMode = false;
document.getElementById("resetDataBtn").addEventListener("click", () => {
  isRecording = !isRecording;
  if (isRecording) {
    velocityData.length = 0;
    angularData.length = 0;
    heightRelativeData.length = 0;
    kneeDistances.length = 0;
    velocityChart.data.labels = [];
    velocityChart.update();
    console.log("Analyse d√©marr√©e");
  } else {
    let maxHeight = Math.max(...heightRelativeData);
    let minHeight = Math.min(...heightRelativeData);
    let maxVelocity = Math.max(...velocityData);
    let maxAngularSpeed = Math.max(...angularData);
    let maxKneeDistance = Math.max(...kneeDistances);
    let minKneeDistance = Math.min(...kneeDistances);

    const table = document.getElementById("resultTable").querySelector("tbody");
    const newRow = table.insertRow();
    newRow.innerHTML = `<td>${maxHeight.toFixed(2)}</td>
                        <td>${minHeight.toFixed(2)}</td>
                        <td>${maxVelocity.toFixed(2)}</td>
                        <td>${maxAngularSpeed.toFixed(2)}</td>
                        <td>${maxKneeDistance}</td>
                        <td>${minKneeDistance}</td>`;
  }
});
const velocityChart = new Chart(document.getElementById('velocityChart').getContext('2d'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      {
        label: 'Hauteur main-sol (rel)',
        data: [],
        borderWidth: 2,
        borderColor: 'cyan',
        fill: false
      },

      {
        label: 'V√©locit√© lin√©aire (px/s)',
        data: [
      {
        label: 'Hauteur main-sol (rel)',
        data: [],
        borderWidth: 2,
        borderColor: 'cyan',
        fill: false
      }
],
        borderWidth: 2,
        borderColor: 'yellow',
        fill: false
      },
      {
        label: 'Vitesse angulaire (¬∞/s)',
        data: [],
        borderWidth: 2,
        borderColor: 'magenta',
        fill: false
      }
    ]
  },
  options: {
    responsive: false,
    animation: false,
    scales: {
      x: { display: false },
      y: { beginAtZero: true }
    }
  }
});
function computeDistance(p1, p2) {
  const dx = p2.x - p1.x;
  const dy = p2.y - p1.y;
  return Math.sqrt(dx * dx + dy * dy);
}
function computeAngleDegrees(a, b, c) {
  const ab = { x: b.x - a.x, y: b.y - a.y };
  const cb = { x: b.x - c.x, y: b.y - c.y };
  const dot = ab.x * cb.x + ab.y * cb.y;
  const abMag = Math.sqrt(ab.x ** 2 + ab.y ** 2);
  const cbMag = Math.sqrt(cb.x ** 2 + cb.y ** 2);
  const angle = Math.acos(dot / (abMag * cbMag));
  return angle * (180 / Math.PI);
}

const videoUpload = document.getElementById("videoUpload");

videoUpload.addEventListener("change", function (event) {
  const file = event.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    useUploadedVideo(url);
  }
});

function useUploadedVideo(url) {
  isVideoMode = true;
  if (camera) {
    camera.stop();
    camera = null;
  }

  const uploadedVideo = document.createElement("video");
  uploadedVideo.src = url;
  uploadedVideo.autoplay = false;
  uploadedVideo.controls = true;
  uploadedVideo.muted = false;
  uploadedVideo.playsInline = true;
  uploadedVideo.style.display = "block";
  uploadedVideo.style.maxWidth = "640px";
  document.body.insertBefore(uploadedVideo, canvasElement);

  uploadedVideo.addEventListener("loadeddata", () => {
    processUploadedVideo(uploadedVideo);
  });
}

async function processUploadedVideo(video) {
  const pose = new Pose({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    enableSegmentation: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(onPoseResults);

  video.currentTime = 0;
  video.play();

  async function analyzeFrame() {
    if (video.paused || video.ended) return;

    await pose.send({ image: video });
    requestAnimationFrame(analyzeFrame);
  }

  analyzeFrame();
}

init();
  </script>
</body>
</html>
