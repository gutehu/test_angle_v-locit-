
<!DOCTYPE html>
<html>
<head>
  <title>MediaPipe Pose - Sans angle</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    canvas {
      border: 1px solid #444;
      margin-top: 10px;
      width: 95vw;
      height: auto;
    }
    #errorMsg {
      color: red;
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      max-width: 300px;
    }
    select {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Hello Bastien</h2>
  <label for="cameraDeviceSelect">Choisir la cam√©ra :</label>
  <select id="cameraDeviceSelect"></select>
  <video class="input_video" style="display:none;" autoplay playsinline></video>
  <canvas class="output_canvas" width="640" height="480"></canvas>
  <div id="errorMsg"></div>

  <script>
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const cameraDeviceSelect = document.getElementById('cameraDeviceSelect');
    const errorMsg = document.getElementById('errorMsg');
    let camera = null;
    let currentStream = null;

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraDeviceSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        const label = device.label || `Cam√©ra ${index + 1}`;
        option.text = label.toLowerCase().includes("back") || label.toLowerCase().includes("rear") ? "üì∑ Cam√©ra arri√®re" :
                      label.toLowerCase().includes("front") || label.toLowerCase().includes("selfie") ? "üì∑ Cam√©ra frontale" :
                      label;
        cameraDeviceSelect.appendChild(option);
      });
    }

    async function startPoseDetection(deviceId) {
      if (camera) {
        camera.stop();
        camera = null;
      }
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        if (videoElement.srcObject) {
          videoElement.srcObject.getTracks().forEach(track => track.stop());
          videoElement.srcObject = null;
          videoElement.load();
        }

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });

        videoElement.srcObject = stream;
        currentStream = stream;
        errorMsg.textContent = "";
      } catch (err) {
        console.warn("Premi√®re tentative cam√©ra √©chou√©e, nouvelle tentative‚Ä¶");

        try {
          await new Promise(resolve => setTimeout(resolve, 300));
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: deviceId } }
          });
          videoElement.srcObject = stream;
          currentStream = stream;
          errorMsg.textContent = "";
        } catch (e) {
          errorMsg.innerHTML = `
            ‚ùå <strong>Impossible d‚Äôacc√©der √† cette cam√©ra</strong><br>
            ‚ûú Essaie de changer de cam√©ra ou de recharger la page
          `;
          console.error("Erreur cam√©ra persistante :", e);
          return;
        }
      }

      const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      pose.onResults(results => {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.poseLandmarks) {
          const landmarks = results.poseLandmarks;

          for (let landmark of landmarks) {
            canvasCtx.beginPath();
            canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = 'cyan';
            canvasCtx.fill();
          }

          const connections = [
            [11, 13], [13, 15], [15, 17], [12, 14], [14, 16], [16, 18],
            [11, 12], [11, 23], [12, 24],
            [23, 25], [25, 27], [27, 29],
            [24, 26], [26, 28], [28, 30],
            [23, 24]
          ];

          canvasCtx.lineWidth = 2;
          canvasCtx.strokeStyle = 'lime';
          for (const [i, j] of connections) {
            const a = landmarks[i];
            const b = landmarks[j];
            if (a && b) {
              canvasCtx.beginPath();
              canvasCtx.moveTo(a.x * canvasElement.width, a.y * canvasElement.height);
              canvasCtx.lineTo(b.x * canvasElement.width, b.y * canvasElement.height);
              canvasCtx.stroke();
            }
          }
        }
        canvasCtx.restore();
      });

      camera = new Camera(videoElement, {
        onFrame: async () => await pose.send({ image: videoElement }),
        width: 640,
        height: 480
      });

      camera.start();
    }

    cameraDeviceSelect.addEventListener('change', () => {
      startPoseDetection(cameraDeviceSelect.value);
    });

    async function init() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (e) {
        errorMsg.innerHTML = `
          ‚ùå <strong>Permission cam√©ra refus√©e</strong><br>
          ‚ûú Accepte l'acc√®s cam√©ra pour activer la d√©tection<br>
          ‚ûï Sinon ouvre ce lien dans Chrome ou Safari
        `;
        return;
      }

      await listCameras();

      if (cameraDeviceSelect.options.length > 0) {
        startPoseDetection(cameraDeviceSelect.value);
      }
    }

    init();
  </script>
</body>
</html>
